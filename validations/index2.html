<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form events</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main class="container">
        <form id="form" class="form">
            <div class="form-control">
                <label for="#name">Nome</label>
                <input id="name" type="text" oninput="validateFields(0, nameInput, 'Informe o seu nome')">
                <small class="error"></small>
            </div>
            <div class="form-control">
                <label for="#email">E-mail</label>
                <input id="email" type="text" oninput="validateFields(1, emailInput, 'Informe seu e-mail')">
                <small class="error"></small>
            </div>
            <div class="form-control">
                <label for="#password">Senha</label>
                <input id="password" type="text" oninput="validateFields(2, passwordInput, 'Informe sua senha')">
                <small class="error"></small>
            </div>
            <button id="btn-register" type="button" onclick="validateForm()">Cadastrar</button>
        </form>
    </main>
    <script src="./solution2.js"></script>
</body>

</html>
